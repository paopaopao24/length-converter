<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Length Converter</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <script defer src="script/main.js"></script>
    <div class="form-container">
    <form action="#" method="#">
            <div class="title-container">
                <h1>Length Converter</h1>
            </div>
        
            <div class="inputValue">
                <label for="inputValue">Enter a value:</label>
                <input type="number" id="inputValue" class="">
            </div>
            <div class="inputUnit">
                <label for="inputUnit">Select input unit:</label>
                <select id="ipValue">
                    <option value="Inches">Inches</option>
                    <option value="Centimeters">Centimeters</option>
                    <option value="Meters">Meters</option>
                </select>
            </div>
            <div class="outputUnit">
                <label for="outputUnit">Select output unit:</label>
                <select id="opValue">
                    <option value="Inches">Inches</option>
                    <option value="Centimeters">Centimeters</option>
                    <option value="Meters">Meters</option>
                </select>
            </div>
            <div class="btn">
                <button type="button" onclick="convert()" class="convert">Convert</button>
            </div>
            
            <div class="result-container">
                <p id="result"></p>
            </div>
            
    </form>
    </div>
</body>
</html>
